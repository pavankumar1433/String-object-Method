<html>
<body>
<script>
var s1="welcome to the java program";
document.writeln(s1 ,"<br>");
document.writeln("index of():",s1.indexOf("o"),"<br>");
document.writeln("Last index of():",s1.lastIndexOf("o"),"<br>");
document.writeln("index of():",s1.indexOf("z"),"<br>");
document.writeln("index of():",s1.indexOf("o"),"<br>");
document.writeln("index of():",s1.indexOf("o",5),"<br>");
document.writeln("search ():",s1.search("o"),"<br>");
document.writeln("slice ():",s1.slice(4,-1),"<br>");
document.writeln("sub string():",s1.substring(6,8),"<br>");
document.writeln("sub str():",s1.substr(0,28),"<br>");
document.writeln("replace():",s1.replace("java","pavan"),"<br>");
var s4="welocOMe";
document.writeln("upper case():",s1.toUpperCase(),"<br>");
document.writeln("lower case():",s4.toLowerCase(),"<br>");
document.writeln("concat():",s1.concat(s4),"<br>");
document.writeln("trim():",s1.trim(),"<br>");
document.writeln("charat():",s1.charAt(4),"<br>");
document.writeln("charcodeat():",s1.charCodeAt(1),"<br>");
for(i=0;i<s1.length;i++)
{
document.writeln(s1[i],"<br>");
}
</script>
</body>
</html>
